# This Cloud Build configuration is used by a Louhi flow for the Artifact
# Registry (AR) Exit Gate process (go/cloud-sdk-ar-exit-gate-onboarding).
#
# This runs the `librarian release init` command with a provided repository,
# secret name, and optional library ID
steps:
  - name: gcr.io/cloud-builders/git
    id: clone-language-repo
    waitFor: ['-']
    args:
      - 'clone'
      - $_FULL_REPOSITORY
  - name: gcr.io/cloud-builders/git
    id: configure-language-repo-name
    waitFor: ['clone-language-repo']
    dir: /workspace/$_REPOSITORY
    args:
      - 'config'
      - 'user.name'
      - 'Cloud SDK Librarian'
  - name: gcr.io/cloud-builders/git
    id: configure-language-repo-email
    waitFor: ['configure-language-repo-name']
    dir: /workspace/$_REPOSITORY
    args:
      - 'config'
      - 'user.email'
      - 'cloud-sdk-librarian-robot@google.com'
  - name: 'us-central1-docker.pkg.dev/cloud-sdk-librarian-prod/images-prod/librarian'
    id: stage-release
    waitFor: ['configure-language-repo-email']
    dir: tmp
    args:
      - 'release'
      - 'init'
      - '-repo'
      - '/workspace/$_REPOSITORY'
      - '-branch=$_BRANCH'
      - '-library'
      - $_LIBRARY_ID
      - '-output'
      - /workspace/tmp
      - '-push=$_PUSH'
    secretEnv: ['LIBRARIAN_GITHUB_TOKEN']
tags: ['stage-release-$_REPOSITORY']
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/$_GITHUB_TOKEN_SECRET_NAME/versions/latest
      env: 'LIBRARIAN_GITHUB_TOKEN'
options:
  logging: CLOUD_LOGGING_ONLY
