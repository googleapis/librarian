# This runs the `librarian generate` command with a provided repository,
# secret name, and optional library ID
steps:
  - name: golang:1.24.4
    id: generate-dispatcher
    entrypoint: go
    args:
      - 'run'
      - './cmd/automation'
      - '--project=$PROJECT_ID'
      - '--command=generate'
      - '--push=$_PUSH'
      - '--build=$_BUILD'
tags: ['generate-dispatcher']
availableSecrets:
options:
  logging: CLOUD_LOGGING_ONLY
