language: rust
sources:
  discovery:
    commit: b27c80574e918a7e2a36eb21864d1d2e45b8c032
    sha256: 67c8d3792f0ebf5f0582dce675c379d0f486604eb0143814c79e788954aa1212
  googleapis:
    commit: ded7ed1e4cce7c165c56a417572cebea9bc1d82c
    sha256: 839e897c39cada559b97d64f90378715a4a43fbc972d8cf93296db4156662085
default:
  output: src/generated/
  generate:
    release_level: stable
  release:
    tag_format: '{name}/v{version}'
  rust:
    disabled_rustdoc_warnings:
      - redundant_explicit_links
      - broken_intra_doc_links
    package_dependencies:
      - name: bytes
        package: bytes
        force_used: true
      - name: serde
        package: serde
        force_used: true
libraries:
  - name: google-cloud-secretmanager-v1
    channel: google/cloud/secretmanager/v1
  - name: google-cloud-storage-v2
    channel: google/cloud/storage/v2
    rust:
      disabled_rustdoc_warnings:
        - rustdoc::bare_urls
versions:
  google-cloud-secretmanager-v1: 0.1.0
  google-cloud-storage-v2: 0.2.0
